<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="formio.full.min.css" />
    <link rel="stylesheet" href="choices.min.css" />
    <title>Аттестация педагогических работников</title>
  </head>
  <body style="height: 100vh; overflow-y: hidden">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div
      id="appLoader"
      class="w-100 h-100 text-center d-flex flex-column justify-content-center align-items-center position-absolute bg-white"
      style="z-index: 1050"
    >
      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div>Загрузка приложения</div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script>
      function appLoaderFinish() {
        let appLoader = document.getElementById("appLoader");
        let fullApp = document.querySelector("body");
        console.log(appLoader);
        console.log(fullApp);
        fullApp.style.height = "unset";
        fullApp.style.overflowY = "unset";
        appLoader.remove();
      }
      window.addEventListener("load", setTimeout(appLoaderFinish, 3000));
    </script>
  </body>
</html>
